<div fxLayout="row" fxLayoutAlign="space-between center">
  <h3 class="expense-form-preview--header-text single-line-text">
    Preview
  </h3>
  <img src="assets/images/svgs/actions/close.svg" mat-dialog-close
    class="expense-form-preview--close-icon sub-text-color pointer" />
</div>
<div class="expense-form-preview--preview-section">
  <img *ngIf="data.fyleExpense" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/expense-form-preview.png" width="536px" height="680px" />
  <img *ngIf="data.xeroReimburse === ReimbursableExpensesObject.EXPENSE" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/reimburse-expense.png" width="940px" height="446px" />
  <img *ngIf="data.xeroReimburse === ReimbursableExpensesObject.BILL" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/reimburse-bill.png" width="940px" height="446px" />
  <img *ngIf="data.xeroReimburse === ReimbursableExpensesObject.JOURNAL_ENTRY" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/reimburse-journal-entry.png" width="940px" height="446px" />
  <img *ngIf="data.xeroReimburse === ReimbursableExpensesObject.CHECK" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/reimburse-check.png" width="940px" height="446px" />
  <img *ngIf="data.xeroCCC === CorporateCreditCardExpensesObject.BILL" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/ccc-bill.png" width="940px" height="446px" />
  <img *ngIf="data.xeroCCC === CorporateCreditCardExpensesObject.CREDIT_CARD_PURCHASE" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/ccc-expense.png" width="940px" height="446px" />
  <img *ngIf="data.xeroCCC === CorporateCreditCardExpensesObject.JOURNAL_ENTRY" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/ccc-journal-entry.png" width="940px" height="446px" />
  <img *ngIf="data.xeroCCC === CorporateCreditCardExpensesObject.DEBIT_CARD_EXPENSE" class="expense-form-preview--preview" src="assets/images/pngs/preview-screens/ccc-debit-card.png" width="940px" height="446px" />
</div>
